{% extends "base.html" %}
{% block content %}


<div class="container text-center mt-5">
    <h2 class="mb-4">Your events</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Place</th>
                <th>Time</th>
                <th>Edit event</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.title }}</td>
                <td>{{ event.place }}</td>
                <td>{{ event.time }}</td>
                <td><a href="{{url_for('event.edit_event', event_id=event.id)}}" class="btn btn-secondary btn-sm">Edit event</a></td>
                <td><a href="{{url_for('event.delete_event', event_id=event.id)}}" class="btn btn-secondary btn-sm">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
