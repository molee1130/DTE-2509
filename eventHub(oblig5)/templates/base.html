<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {{ the_title }} </title>

        <!--Loading Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4"> <!--Creating main container for every page/view in app-->
            <h1 class="text-center">Event Hub</h1> 
            <div class="text-center">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('home')}}" class="btn btn-secondary btn-sm">Home</a>
                    <a href="{{ url_for('event.create_event')}}" class="btn btn-secondary btn-sm">Create event</a>
                    <a href="{{ url_for('event.your_events')}}" class="btn btn-secondary btn-sm">Your events</a>
                    <a href="{{ url_for('user.logout')}}" class="btn btn-secondary btn-sm">Logout</a>
                {% else %}
                <a href="{{ url_for('user.login')}}" class="btn btn-primary btn-sm">Login</a>
                <a href="{{ url_for('user.register')}}" class="btn btn-secondary btn-sm">Register</a>
                {% endif %}
            </div>
            
            {% block content %}
            {% endblock %}
        </div>
        

    </body>
</html>
